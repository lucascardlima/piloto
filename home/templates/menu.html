<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=ckUY8Y-50-mCjXWX0NHj2fUWi_wyA2gDXlzDHYq9vtHSqL16dvKUinJepI3g-wxXBPCwT1v2PzX6g3jJIobZ2nKw--lxZmgbSWloXBbLsC2u8Hsgz9WEsNmorpY1Mtt3i_qTg7uKzRqBDdUuW3uMOg" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9zdWFwLmlmcGkuZWR1LmJyL21lZGlhL2VkdS9tYXRlcmlhbF9hdWxhL2luZGV4LTA5OGQ1YmQxNmRlMDQ5YzZiMmZmZDQyMjE2YzEwMjRmLmh0bWw"/><style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            transition: all 0.3s;
        }
        .sidebar.active {
            width: 80px;
        }
        .sidebar .nav-link {
            color: #c2c7d0;
            padding: 10px 20px;
            font-size: 16px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link .fas {
            margin-right: 10px;
        }
        .sidebar.active .nav-link .fas {
            margin-right: 0;
        }
        .sidebar.active .nav-link span {
            display: none;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        .content.active {
            margin-left: 80px;
        }
        .navbar {
            background-color: #3c8dbc;
            padding: 10px;
        }
        .navbar .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar .nav-item .nav-link {
            color: #fff;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header-custom {
            background-color: #3c8dbc;
            color: #fff;
            padding: 15px;
        }
        .card-body-custom {
            padding: 20px;
        }
        .submenu {
            padding-left: 30px;
            display: none;
        }
        .submenu .nav-link {
            font-size: 14px;
        }
        .sidebar .nav-item.open .submenu {
            display: block;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="text-center text-white mb-3">
        <h3>CadWeb</h3>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a href="#" class="nav-link"><i class="fas fa-home"></i> <span>Home</span></a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link"><i class="fas fa-chart-bar"></i> <span>Charts</span></a>
            <ul class="submenu nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link">Bar Chart</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Pie Chart</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Line Chart</a>
                </li>
            </ul>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link"><i class="fas fa-users"></i> <span>Users</span></a>
            <ul class="submenu nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link">User List</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Add User</a>
                </li>
            </ul>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link"><i class="fas fa-cogs"></i> <span>Settings</span></a>
            <ul class="submenu nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link">General</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Security</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
</body>
